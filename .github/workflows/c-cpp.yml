name: "Wine on macOS"

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '40 15,18 * * *'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: configure
      run: ./configure --enable-win64
    - name: make
      run: make
